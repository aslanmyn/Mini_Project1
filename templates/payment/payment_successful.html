{% extends "homepage/base.html" %}
{% block content %}

<div class="container text-center py-5">
    <div class="card shadow-sm border-0 rounded-4 mx-auto" style="max-width: 600px;">
        <div class="card-body py-5">
            <i class="fas fa-check-circle text-success" style="font-size: 50px;"></i>
            <h2 class="fw-bold mt-3">Thank You, {{ customer.name }}!</h2>
            <p class="text-muted">Your payment was successful.</p>

            <div class="mt-4">
                <a href="{% url 'home' %}" class="btn btn-outline-primary me-2">Back to Home</a>
                <a href="{% url 'generate_invoice_pdf' sales_order.id %}" class="btn btn-success">Download Invoice</a>
            </div>
        </div>
    </div>
</div>

{% endblock %}
