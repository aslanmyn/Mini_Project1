{% extends "homepage/base.html" %}
{% block content %}

<div class="container mt-5">
    <div class="card shadow-lg p-4">
        <h2 class="text-center mb-4">Trade Request</h2>

        <p class="lead text-center">
            You are requesting to trade for
            <span class="fw-bold text-primary">{{ requested_product.name }}</span>.
        </p>

        <form method="post" class="text-center mt-4">
            {% csrf_token %}
            <div class="mb-3">
                <label for="offered_product" class="form-label fw-bold">Select Your Product to Offer:</label>
                <select name="offered_product" class="form-select w-50 mx-auto">
                    {% for product in user_products %}
                        <option value="{{ product.id }}">{{ product.name }}</option>
                    {% endfor %}
                </select>
            </div>

            <button type="submit" class="btn btn-lg btn-success px-5">
                <i class="fas fa-exchange-alt me-2"></i> Send Trade Request
            </button>
            <a href="{% url 'product_list' %}" class="btn btn-lg btn-secondary px-5 ms-2">
                <i class="fas fa-arrow-left me-2"></i> Cancel
            </a>
        </form>
    </div>
</div>

<style>
    .card {
        max-width: 600px;
        margin: auto;
        border-radius: 15px;
        border: none;
    }
</style>

{% endblock %}
