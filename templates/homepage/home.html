{% extends "homepage/base.html" %}

{% block content %}
<style>
    /* Global styles */
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }

    html, body {
        width: 100%;
        height: 100%;
        overflow-x: hidden;
        font-family: 'Arial', sans-serif;
        background-color: #f8f9fa; /* Светлый фон */
    }

    /* Hero Section */
    .hero {
        position: relative;
        display: flex;
        align-items: center;
        justify-content: center;
        text-align: center;
        height: 100vh;
        color: white;
        background: linear-gradient(135deg, #007bff, #00c6ff); /* Градиент */
    }

    .hero-content {
        position: relative;
        z-index: 1;
        max-width: 700px;
        padding: 20px;
    }

    .hero h1 {
        font-size: 3rem;
        font-weight: bold;
        text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.3);
    }

    .hero p {
        font-size: 1.2rem;
        margin-top: 15px;
    }

    .hero .btn {
        margin-top: 20px;
        padding: 12px 25px;
        font-size: 1.2rem;
        border-radius: 8px;
        background-color: #ff7b00;
        color: white;
        text-decoration: none;
        transition: 0.3s ease-in-out;
    }

    .hero .btn:hover {
        background-color: #e66a00;
    }

</style>


<div class="hero">
    <div class="hero-content">
        <h1>Welcome to Sales & Trading Hub</h1>
        <p>Experience seamless trading and business connections like never before.</p>
        <a href="{% url 'product_list' %}" class="btn">Explore Products</a>
    </div>
</div>

{% endblock %}
