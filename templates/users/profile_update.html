{% extends "homepage/base.html" %}

{% block content %}

<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-lg-10">
            <div class="card shadow-lg border-0 rounded-lg p-4">
                <h3 class="text-center text-primary"><i class="fas fa-user-circle"></i> My Profile</h3>
                <hr>

                <form method="POST" enctype="multipart/form-data">
                    {% csrf_token %}
                    <div class="row">

                        <div class="col-md-8">
                            <div class="bg-light p-4 rounded">
                                <h5 class="mb-3">Contact Details</h5>

                                <div class="row">
                                    <div class="col-md-6">
                                        <label class="form-label">First Name</label>
                                        <input type="text" class="form-control" name="first_name" value="{{ profile_user.first_name }}">
                                    </div>

                                    <div class="col-md-6">
                                        <label class="form-label">Username</label>
                                        <input type="text" class="form-control" name="username" value="{{ profile_user.username }}">
                                    </div>

                                    <div class="col-md-6">
                                        <label class="form-label">Phone Number</label>
                                        <input type="text" class="form-control" name="phone_number" value="{{ profile_user.phone_number }}">
                                    </div>

                                    <div class="col-md-6">
                                        <label class="form-label">Email</label>
                                        <input type="email" class="form-control" name="email" value="{{ profile_user.email }}">
                                    </div>

                                    <div class="col-md-12">
                                        <label class="form-label">Address</label>
                                        <input type="text" class="form-control" name="address" value="{{ profile_user.address }}">
                                    </div>
                                </div>
                            </div>
                        </div>


                        <div class="col-md-4 text-center">
                            <div class="bg-light p-4 rounded">
                                <h5>Profile Photo</h5>
                                <div class="profile-img-container">
                                    <img src="{% if profile_user.profile_picture %}{{ profile_user.profile_picture.url }}{% else %}https://via.placeholder.com/150{% endif %}"
                                         class="rounded-circle shadow-sm"
                                         width="150"
                                         height="150"
                                         alt="Profile Picture">
                                </div>
                                <input type="file" class="form-control mt-3" name="profile_picture">
                            </div>
                        </div>
                    </div>


                    <div class="d-flex justify-content-between mt-4">
                        <a href="{% url 'profile_delete' username=profile_user.username %}" class="btn btn-danger">
                            <i class="fas fa-trash-alt"></i> Delete Profile
                        </a>
                        <button type="submit" class="btn btn-primary">
                            <i class="fas fa-save"></i> Update Profile
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

<style>
    .btn {
        transition: 0.3s ease-in-out;
    }

    .btn-primary:hover {
        background-color: #004085;
    }

    .btn-danger:hover {
        background-color: #a71d2a;
    }

    .profile-img-container img {
        border: 4px solid #ddd;
        object-fit: cover;
    }

    .card {
        border-radius: 10px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    .bg-light {
        background: #f8f9fa;
    }
</style>

{% endblock %}
