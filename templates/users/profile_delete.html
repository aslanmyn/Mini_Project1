{% extends "homepage/base.html" %}

{% block content %}

<div class="container d-flex justify-content-center align-items-center vh-100">
    <div class="card shadow-lg border-0 p-4" style="max-width: 500px; width: 100%;">
        <h2 class="text-center text-danger"><i class="fas fa-exclamation-triangle"></i> Delete Profile</h2>
        <p class="text-center text-muted">Are you sure you want to delete your profile? This action <strong>cannot</strong> be undone.</p>

        <form method="POST" class="text-center">
            {% csrf_token %}
            <button type="submit" class="btn btn-danger w-100 my-2">
                <i class="fas fa-trash-alt"></i> Delete Profile
            </button>
            <a href="{% url 'profile' profile_user.username %}" class="btn btn-secondary w-100">
                <i class="fas fa-arrow-left"></i> Cancel
            </a>
        </form>
    </div>
</div>

<style>
    .btn {
        transition: all 0.3s ease-in-out;
    }

    .btn-danger:hover {
        background-color: #c82333;
    }

    .btn-secondary:hover {
        background-color: #5a6268;
    }

    .card {
        border-radius: 10px;
        box-shadow: 0px 10px 20px rgba(0, 0, 0, 0.1);
    }
</style>

{% endblock %}
