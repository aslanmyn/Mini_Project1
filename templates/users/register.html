{% extends "homepage/base.html" %}

{% block content %}

<link rel="stylesheet" href="https://unpkg.com/bootstrap@5.3.3/dist/css/bootstrap.min.css">

<section class="d-flex align-items-center justify-content-center min-vh-100 bg-gradient">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-lg-6 col-md-8">
                <div class="card border-0 shadow-lg p-4">
                    <div class="text-center mb-3">
                        <img src="https://cdn-icons-png.flaticon.com/128/3534/3534139.png" alt="Logo" width="100">
                        <h3 class="mt-2 text-primary">Join Us</h3>
                        <p class="text-muted">Create an account to get started!</p>
                    </div>

                    <!-- Flash Messages -->
                    {% if messages %}
                    <div class="alert alert-dismissible fade show">
                        {% for message in messages %}
                        <div class="alert {% if message.tags == 'error' %}alert-danger{% else %}alert-success{% endif %}" role="alert">
                            {{ message }}
                        </div>
                        {% endfor %}
                    </div>
                    {% endif %}

                    <form action="{% url 'register' %}" method="POST" enctype="multipart/form-data">
                        {% csrf_token %}
                        <div class="row g-3">
                            <div class="col-12">
                                <label for="firstName" class="form-label">First Name</label>
                                <input type="text" class="form-control" name="firstName" id="firstName" placeholder="John" required>
                            </div>

                            <div class="col-12">
                                <label for="userName" class="form-label">Username</label>
                                <input type="text" class="form-control" name="userName" id="userName" placeholder="johndoe123" required>
                            </div>

                            <div class="col-12">
                                <label for="email" class="form-label">Email</label>
                                <input type="email" class="form-control" name="email" id="email" placeholder="name@example.com" required>
                            </div>

                            <div class="col-12">
                                <label for="password" class="form-label">Password</label>
                                <input type="password" class="form-control" name="password" id="password" placeholder="********" required>
                            </div>

                            <div class="col-12">
                                <label for="phone_number" class="form-label">Phone Number</label>
                                <input type="text" class="form-control" name="phone_number" id="phone_number" placeholder="+123456789">
                            </div>

                            <div class="col-12">
                                <label for="address" class="form-label">Address</label>
                                <textarea class="form-control" name="address" id="address" placeholder="Enter your address"></textarea>
                            </div>

                            <div class="col-12">
                                <label for="profile_picture" class="form-label">Profile Picture</label>
                                <input type="file" class="form-control" name="profile_picture" id="profile_picture">
                            </div>

                            <div class="col-12">
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" name="iAgree" id="iAgree" required>
                                    <label class="form-check-label text-secondary" for="iAgree">
                                        I agree to the <a href="#!" class="link-primary text-decoration-none">terms and conditions</a>
                                    </label>
                                </div>
                            </div>

                            <div class="col-12">
                                <button class="btn btn-primary w-100 py-2" type="submit">Sign Up</button>
                            </div>

                            <div class="col-12 text-center">
                                <p class="text-muted">Already have an account? <a href="{% url 'login' %}" class="link-primary">Sign in</a></p>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</section>

<style>
    .bg-gradient {
        background: linear-gradient(to right, #667eea, #764ba2);
        min-height: 100vh;
    }

    .card {
        border-radius: 10px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    }

    .btn-primary {
        transition: 0.3s;
    }

    .btn-primary:hover {
        background-color: #4a38a2;
    }

    .form-check-input:checked {
        background-color: #764ba2;
        border-color: #764ba2;
    }

    input, textarea {
        border-radius: 6px;
        border: 1px solid #ddd;
        transition: 0.3s ease-in-out;
    }

    input:focus, textarea:focus {
        border-color: #764ba2;
        box-shadow: 0 0 5px rgba(118, 75, 162, 0.5);
    }
</style>

{% endblock %}
